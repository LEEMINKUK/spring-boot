<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const successMessage = `[[${successMessage}]]`;
        if (successMessage){
            alert(successMessage)
        }
    </script>
</head>
<body>
    <div th:include="common/header.html"></div>


        <form align="center" action="/menu/delete" method="post">
            <h3>메뉴 삭제</h3>
            <label>메뉴 코드 : </label><input type="number" name="code" placeholder="메뉴 코드"><br>
            <input type="submit" value="전송">
        <hr>

        <table align="center" border="1">
            <tr>
                <th>메뉴 번호</th>
                <th>메뉴 이름</th>
                <th>메뉴 가격</th>
                <th>카테고리 코드</th>
                <th>판매 상태</th>
            </tr>
            <tr th:each="menu:${menuList}">
                <td th:text="${menu.code}"></td>
                <td th:text="${menu.name}"></td>
                <td th:text="${menu.price}"></td>
                <td th:text="${menu.categoryCode}"></td>
                <td th:text="${menu.orderableStatus}"></td>
            </tr>
        </table>
    </form>
</body>
</html>
